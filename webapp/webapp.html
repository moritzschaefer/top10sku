<head>
  <title>Top 10 Webapp (add additional title here)</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">TOP 10 SKU</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Other menu point</a></li>
        </ul>
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Filters{{clicked}}</div>
          {{>filters}}

        </div>

      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Dashboard</h1>
        <!--{{>charts}}-->
        <h2 class="sub-header">Our data tables</h2>
        {{>data_table}}
      </div>
    </div>
  </div>
</body>

<template name="filters">
  <!-- List group -->

  <ul class="list-group">
    <li class="list-group-item">
      <h4>Brand Type</h4>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="brand-type" id="brand-type-all">all
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="brand-type" id="brand-type-branded">branded
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="brand-type" id="brand-type-private">private
        </label>
      </div>
    </li>
    <li class="list-group-item">
      <h4>Country</h4>
      <div data-toggle="buttons">
        <label class="btn btn-primary active"><input type="radio" name="country" id="country-au">AU</label>
        <label class="btn btn-primary"><input type="radio" name="country" id="country-hk">HK</label>
        <label class="btn btn-primary"><input type="radio" name="country" id="country-id">ID</label>
      </div>
    </li>
    <li class="list-group-item">
      <h4>Sales type</h4>
      <div data-toggle="buttons">
        <label class="btn btn-primary active"><input type="radio" name="sales-type" id="net-sale">Net Sale</label>
        <label class="btn btn-primary"><input type="radio" name="sales-type" id="gross-sale">Gross Sale</label>
      </div>
    </li>
    <li class="list-group-item">
      <h4>Date Range</h4>
      <div data-toggle="buttons">
        <label class="btn btn-primary active"><input type="radio" name="date-range" id="date-range-1">1</label>
        <label class="btn btn-primary"><input type="radio" name="date-range" id="date-range-2">2</label>
        <label class="btn btn-primary"><input type="radio" name="date-range" id="date-range-4">4</label>
      </div>
      weeks
    </li>
  </ul>
</template>

    <div class="col-xs-6 col-sm-3 placeholder">

      <h4>Label</h4>
      <span class="text-muted">Something else</span>
    </div>
    <div class="col-xs-6 col-sm-3 placeholder">
      <img data-src="holder.js/200x200/auto/vine" class="img-responsive" alt="Generic placeholder thumbnail"/>
